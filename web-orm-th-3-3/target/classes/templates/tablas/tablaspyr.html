.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;

  min-width: 60px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);

  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}

main.row{
	width : 100%;
}
</style>

<div class="row">
<main class="row">
		  <div class="col-sm-6">
		            <div class="container">
            <h2>Lista Preguntas</h2>
            <p>*-------------*</p>           
            <table class="table table-bordered">
                <thead>
	                <tr>
	                    <th>ID</th>
	                    <th>Categoria</th>
	                    <th>Pregunta</th>
	                </tr>
               
                </thead>
                <tbody>
	                <tr th:each="pregunta : ${preguntas}">
	                    <td th:text="${pregunta.idPregunta}"></td>
	                    <td th:text="${pregunta.categorias}"></td>
	                    <td th:text="${pregunta.preguntas}"></td>
	                 </tr>
                </tbody>
            </table>
            </div>
        </div>

		  <div class="col-sm-6">
		            <div class="container">
		            <h2>Lista Respuestas</h2>
		            <p>*-------------*</p>           
		            <table class="table table-bordered">
		                
		                <thead>
		                	 <tr>
			                	<th>Respuesta correcta</th>
			                    <th>Respuesta Incorrecta 1</th>
			                    <th>Respuesta Incorrecta 2</th>
			                    <th>Respuesta Incorrecta 3</th>
		                	</tr>
		                </thead>
		                <tbody>
		                <tr th:each=" respuesta : ${respuestas}">
		                    <td th:text="${respuesta.respuesta_correcta}"></td>
		                    <td th:text="${respuesta.respuesta_incorrecta_1}"></td>
		                    <td th:text="${respuesta.respuesta_incorrecta_2}"></td>
		                    <td th:text="${respuesta.respuesta_incorrecta_3}"></td>
		                </tr>
		                </tbody>
		            </table>
		            </div>
		        </div>
		    </main>
